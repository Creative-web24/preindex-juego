<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√âcran de d√©marrage</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    /* Fondo responsivo */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("fondoapp.png") no-repeat center center;
      background-size: cover;
      z-index: -2;
      transition: transform 0.3s ease-out;
    }

    /* Capa semitransparente para contraste */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
      margin-bottom: 40px;
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .start-btn {
      position: relative;
      background: linear-gradient(45deg, #FFD93D, #FF6B6B, #FFD93D);
      color: #111;
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      font-weight: bold;
      padding: clamp(15px, 4vw, 20px) clamp(40px, 10vw, 60px);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      animation: pulse 1.5s infinite;
      z-index: 1;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.6);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: clamp(0.7rem, 2.5vw, 0.9rem);
      opacity: 0.8;
      text-align: center;
      width: 100%;
    }

    /* Animaci√≥n de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    body > * {
      animation: fadeIn 1.5s ease forwards;
    }

    /* Ajustes m√≥viles */
    @media (max-width: 768px) {
      body::before {
        background-attachment: scroll;
        background-position: center top;
      }

      .start-btn {
        padding: 14px 40px;
      }

      h1 {
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>
  <h1>üéÆ Les r√©seaux du futur</h1>
  <button class="start-btn" id="startButton">Commencer le jeu</button>

  <footer>¬© 2025 ≈íuvre pr√©sent√©e par Sof√≠a Mar√≠n, Sof√≠a Osorio et Tatiana Villegas.</footer>

  <audio id="bgMusic" loop preload="auto">
    <source src="130a-057d-4d7e-887c-2623c0397a71.mp3" type="audio/mpeg">
  </audio>

  <script>
  const startButton = document.getElementById("startButton");
  const bgMusic = document.getElementById("bgMusic");

  // üéµ Intentar reproducir m√∫sica al cargar la p√°gina
  window.addEventListener("DOMContentLoaded", () => {
    bgMusic.volume = 0.5;
    const playPromise = bgMusic.play();

    if (playPromise !== undefined) {
      playPromise.catch(() => {
        console.log("üîá La reproducci√≥n autom√°tica fue bloqueada. Se activar√° al hacer clic.");
      });
    }
  });

  // ‚ñ∂Ô∏è Acci√≥n al presionar el bot√≥n "Iniciar"
  startButton.addEventListener("click", () => {
    bgMusic.volume = 0.5;
    bgMusic.play();

    startButton.textContent = "Chargement...";
    startButton.style.transform = "scale(0.95)";
    setTimeout(() => {
      window.location.href = "https://jeufra.netlify.app/";
    }, 1500);
  });
</script>

</body>
</html>
