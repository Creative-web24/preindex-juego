<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ã‰cran de dÃ©marrage</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100%;
      background: url("fondoapp.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    h1 {
      color: #fff;
      font-size: clamp(2rem, 5vw, 3.5rem);
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
      z-index: 1;
      margin-bottom: 40px;
      text-align: center;
      padding: 0 15px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .start-btn {
      position: relative;
      z-index: 1;
      background: linear-gradient(45deg, #FFD93D, #FF6B6B, #FFD93D);
      color: #111;
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      font-weight: bold;
      padding: clamp(15px, 4vw, 20px) clamp(40px, 10vw, 60px);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.6);
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #fff;
      font-size: clamp(0.7rem, 2.5vw, 0.9rem);
      z-index: 1;
      opacity: 0.75;
      text-align: center;
      width: 100%;
    }

    /* AnimaciÃ³n de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    body > * {
      animation: fadeIn 1.5s ease forwards;
    }

    /* Ajustes especÃ­ficos para pantallas pequeÃ±as */
    @media (max-width: 600px) {
      body {
        background-attachment: scroll;
      }

      .start-btn {
        padding: 15px 35px;
        border-radius: 40px;
      }

      h1 {
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Les rÃ©seaux du futur</h1>
  <button class="start-btn" id="startButton">Commencer le jeu</button>

  <footer>Â© 2025 Projet pÃ©dagogique</footer>

  <!-- Audio de fondo estilo videojuego -->
  <audio id="bgMusic" loop preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_96fc7923a7.mp3?filename=retro-game-music-117418.mp3" type="audio/mpeg">
  </audio>

  <script>
    const startButton = document.getElementById("startButton");
    const bgMusic = document.getElementById("bgMusic");

    startButton.addEventListener("click", () => {
      // Reproducir mÃºsica al hacer clic
      bgMusic.volume = 0.5;
      bgMusic.play();

      // AnimaciÃ³n de salida
      startButton.textContent = "Chargement...";
      startButton.style.transform = "scale(0.95)";
      setTimeout(() => {
        window.location.href = "https://jeufra.netlify.app/";
      }, 1500);
    });
  </script>
</body>
</html>
